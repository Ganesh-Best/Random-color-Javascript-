<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>buttonColorChange</title>

     
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<style>
     .flex-Box{
       display:flex;
       flex-wrap:wrap;
       justify-content:space-around;
       border:3px solid black;
       padding:15px;
     }
     .Main{
       width:75%;
       margin:0px auto;
       text-align:center;
       border:2px solid black;
       margin-top:150px;

     }

</style>

</head>
<body>

    <div class="Main">
          <h1>Challenge 4 :Change Color of  All Button:</h1>
        <div class="flex-Box">

            <form action="">
              <select name="select" id="select" onchange = "buttonColorChange(this)">
                  <option value="random">Random</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                  <option value="reset">Reset</option>
              </select>
            </form>

            <button class="btn-lg btn btn-warning">Wee!</button>
            <button class="btn-lg btn btn-success">Yahoo</button>
            <button class="btn-lg btn btn-primary">Google</button>
            <button class="btn-lg btn btn-danger">Facebook</button>

        </div>


    </div>
    
    <script src = "buttonColorChangeChallenge.js"></script>
</body>
</html>
